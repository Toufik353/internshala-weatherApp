<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-xs sm:max-w-md md:max-w-lg lg:max-w-4xl">
        <h1 class="text-2xl font-bold mb-4">Weather Dashboard</h1>
        <div class="mb-4">
            <input type="text" id="city-input" class="border p-2 w-full mb-2" placeholder="Enter a City Name">
            <button id="search-btn" class="bg-blue-500 text-white p-2 rounded w-full mb-2">Search</button>
            <div class="flex justify-center items-center mb-2">
                <span class="text-gray-600 mr-2">or</span>
                <button id="current-location-btn" class="bg-gray-500 text-white p-2 rounded">Use Current Location</button>
            </div>
            <select id="recent-cities" class="border p-2 w-full hidden"></select>
        </div>
        <div id="weather-info" class="mt-4 hidden">
            <h2 id="city-name" class="text-xl font-semibold mb-2"></h2>
            <div class="bg-blue-200 p-4 rounded mb-4">
                <div class="flex justify-between items-center">
                    <div id="current-weather" class="text-lg"></div>
                    <div id="current-icon"></div>
                </div>
                <div id="current-details" class="mt-2">
                    <div>Temperature: <span id="current-temp"></span>Â°C</div>
                    <div>Wind: <span id="current-wind"></span> M/S</div>
                    <div>Humidity: <span id="current-humidity"></span>%</div>
                </div>
            </div>
            <h3 class="text-lg font-semibold mb-2">5-Day Forecast</h3>
            <div id="extended-forecast" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
